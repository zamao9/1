<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

</head>

<body>
  
  <!--INTRO-->
  <div class="intro">

    <header class="header">
      <div class="header_content">
        <a href="#" class="logo">
          <h3 class="logo_text">Restaraunt Name</h3>
        </a>
        <div class="burger">
          <div class="burger_items"></div>
        </div>
      </div>
    </header>

    <div class="intro_content">
      <h1 class="intro_text">ЗДЕСЬ БУДЕТ ВАШ СЛОГАН / ДЕВИЗ</h1>
    </div>

  </div>
  <!--INTRO-->




  <!--SECTION / HELLO-->
  <section class="section hello">
    <div class="container hello_container"></div>
  </section>
  <!--SECTION / HELLO-->




  <!--SECTION / WHAT_WE_DO-->
  <section class="section what_we_do">
    <div class="container what_we_do_container"></div>
  </section>
  <!--SECTION / WHAT_WE_DO-->




  <!--SECTION / WORKS-->
  <section class="section works">
    <div class="container works_container"></div>
  </section>
  <!--SECTION / WORKS-->




  <!--SECTION-->
  <section class="section">
    <div class="container photos_container"></div>
  </section>
  <!--SECTION-->




  <!--SECTION / CLIENTS-->
  <section class="section clients">
    <div class="container clients_container"></div>
  </section>
  <!--SECTION / CLIENTS-->




  <!--SECTION / SLIDER_BG-->
  <section class="section slider_bg">
    <div class="slider_bg_container">
      <div class="swiper-wrapper">
        <div class="swiper-slide slider_bg_img">
          <img src="img/slider_bg/slider_bg_1.avif" alt="">
        </div>
        <div class="swiper-slide slider_bg_img">
          <img src="img/slider_bg/slider_bg_2.avif" alt="">
        </div>
        <div class="swiper-slide slider_bg_img">
          <img src="img/slider_bg/slider_bg_3.avif" alt="">
        </div>
        <div class="swiper-slide slider_bg_img">
          <img src="img/slider_bg/slider_bg_4.avif" alt="">
        </div>
        <div class="swiper-slide slider_bg_img">
          <img src="img/slider_bg/slider_bg_5.avif" alt="">
        </div>
      </div>
    </div>
  </section>
  <!--SECTION / SLIDER_BG-->




  <!--FOOTER-->
  <footer class="footer">
    <div class="footer_content"></div>
  </footer>
  <!--FOOTER-->







  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="js/app.js"></script>
  
</body>

</html>
